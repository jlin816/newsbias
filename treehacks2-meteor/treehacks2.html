<head>
  <title>The Voice | TreeHacks 2016</title>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="top-bar" id="newsMenu">
      <div class="top-bar-left">
        <ul class="menu" data-responsive-menu="accordion">
          <li class="menu-text">The Voice</li>
          <li><a href="#">One</a></li>
        </ul>
      </div>
    </div>
     
    <br>
    <div class="row">
      <div class="medium-12 large-12 columns">
        <h1>The Voice</h1>
        <p class="subheader">See the bias hidden under the news.</p>
        <button class="button">Take a Tour</button>
      </div>
    </div>
    <div class="row">
      <div class="medium-12 large-12 columns">
        <div class="callout secondary">
          {{> search}}
        </div>
      </div>
    </div>
    <div class="row column">
    <hr>
    </div>
    <div class="row column">
    <p class="lead">Trending Subjects</p>
    </div>
    <div class="row small-up-1 medium-up-2 large-up-3">
      <div class="column">
        <div class="callout">
          <p>Bernie Sanders</p>
          <p><img src="http://placehold.it/400x370&text=Bernie" alt="image of a planet called Pegasi B"></p>
          <p class="lead">The Socialist Senator</p>
          <p class="subheader">Are you ready to #FeelTheBern?</p>
        </div>
      </div>
      <div class="column">
        <div class="callout">
          <p>Taylor Swift</p>
          <p><img src="http://placehold.it/400x370&text=Swifty" alt="image of a planet called Pegasi B"></p>
          <p class="lead">Shake It Off</p>
          <p class="subheader">Tay-Tay</p>
        </div>
      </div>
      <div class="column">
        <div class="callout">
          <p>Donald Trump</p>
          <p><img src="http://placehold.it/400x370&text=Clown" alt="image of a planet called Pegasi B"></p>
          <p class="lead">Why, America?</p>
          <p class="subheader">Make America Ordinary Again!</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="row column">
        <hr>
      </div>
      <div class="row">
        <div class="medium-6 columns">
          <ul class="menu">
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
        <div class="medium-6 columns">
          <ul class="menu float-right">
            <li class="menu-text">Copyright</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>

<template name="search">
  <form>
    <div class="row">
    <div class="small-12 columns">
      <label for="search">Enter Your Search Term
        <input type="text" name="search">
      </label>
    </div>
    <div class="small-12 columns">
      <button type="submit" class="button" id="search-sentiment">Search Now!</button>
    </div>
    </div>
  </form>
</template>
